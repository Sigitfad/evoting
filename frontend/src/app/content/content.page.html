<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title  style="font-size: 15px;" class="ion-text-center">E-Voting Pilkades</ion-title>

      <!-- logout -->
      <!--<ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <!-- card -->
      <!-- with index -->
      <ion-card *ngFor="let item of data?.kandidat; let i = index">
        <ion-card-header>
          <ion-card-title class="card-title">Calon {{i + 1}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col><img alt="{{item.nama}}" src="{{item.foto_kandidat}}" /></ion-col>
            </ion-row>
          </ion-grid>
          
          <ion-button expand="block" (click)="kandidatModal(item, data.already_vote)">Lihat Detail</ion-button>
        </ion-card-content>
      </ion-card>
  </ion-content>
</div>
